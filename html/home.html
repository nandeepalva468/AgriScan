<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agriculture Page</title>

  <!-- Bootstrap & jQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.pexels.com/photos/212324/pexels-photo-212324.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .topnav {
      background-color: #2d2d2d;
      overflow: hidden;
      padding: 0 10px;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 16px 20px;
      text-decoration: none;
      font-size: 17px;
      transition: 0.3s;
    }

    .topnav a:hover {
      background-color: #4CAF50;
      color: white;
    }

    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    .topnav a.logout {
      float: right;
      background-color: #cc0000;
    }

    .content {
      padding: 60px 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      color: #dddddd;
    }

    @media (max-width: 600px) {
      .topnav a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>

<body>

  <div class="topnav">
    <a href="/" class="active">Home</a>
    <a href="/predictinfo">Weed Detection</a>
    <a href="/predictinfo1">Leaf Disease</a>
    <a href="/logout" class="logout">Logout</a>
  </div>

  <div class="content">
    <h1>Welcome to AgriSmart Dashboard</h1>
    <p>Select an option from the navigation bar to get started.</p>
  </div>

</body>
</html>
