<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AgriSmart</title>

  <!-- Bootstrap & jQuery -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('https://images.pexels.com/photos/212324/pexels-photo-212324.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #fff;
      width: 100%;
      max-width: 400px;
    }

    .login-box h3 {
      color: #00e6e6;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .btn-custom {
      background-color: #00cccc;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #00a3a3;
    }

    .register-link {
      color: #00e6e6;
    }

    .register-link:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="topnav">
    <a href="/gohome">Home</a>
  </div>

  <!-- Login Section -->
  <div class="login-container">
    <div class="login-box">
      <form id="login-form" action="/logindetails" method="post">
        <h3 class="text-center">Login</h3>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="form-group d-flex justify-content-between align-items-center">
          <label><input type="checkbox" name="remember-me"> Remember me</label>
          <a href="/enternew" class="register-link">Register here</a>
        </div>

        <div class="form-group text-center">
          <input type="submit" name="submit" class="btn btn-custom" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
